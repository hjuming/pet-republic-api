name = "pet-republic-api"
main = "src/index.js"
compatibility_date = "2023-12-01"

# 設定 Cron Trigger，每 10 分鐘執行一次
[triggers]
crons = ["*/10 * * * *"]

# 綁定 D1 資料庫
[[d1_databases]]
binding = "DATABASE"
database_name = "image-db"
database_id = "" 

# 綁定 R2 儲存桶
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "my-images-bucket"

# 綁定 Secret (注意：這裡的語法是 wrangler 4.x 支援的)
# 我們的 deploy.yml 腳本會負責 "put" 這些值
[secrets]
"AIRTABLE_API_TOKEN"
"USERNAME"
"PASSWORD"
"DOMAIN"
"AIRTABLE_BASE_ID"
"AIRTABLE_TABLE_NAME"
