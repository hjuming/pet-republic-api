# ========= 基本 =========
name = "pet-republic-api"
main = "src/index.js"
compatibility_date = "2024-10-01"
workers_dev = true

# 明寫帳號 ID（與 whoami 顯示一致）
account_id = "7f62a5bc86f62578367c93b8a1e0f131"

# ========= Vars =========
[vars]
MAX_IMAGE_MB = "20"

# ========= R2（預設環境）=========
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "my-images-bucket"

# ========= D1（預設環境）=========
[[d1_databases]]
binding = "DATABASE"
database_name = "image-db"
migrations_dir = "migrations"
# ⚠️ 不要填 database_id，讓 wrangler 以名稱解析

# ========= Cron（選填）=========
[triggers]
crons = ["*/30 * * * *"]

# ========= production 環境 =========
[env.production]
# 與上方一致，避免 CI 情境解析落空
account_id = "7f62a5bc86f62578367c93b8a1e0f131"

[env.production.vars]
MAX_IMAGE_MB = "20"

[[env.production.r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "my-images-bucket"

[[env.production.d1_databases]]
binding = "DATABASE"
database_name = "image-db"
migrations_dir = "migrations"
# ⚠️ 同樣不要填 database_id
