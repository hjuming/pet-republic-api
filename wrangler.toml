name = "pet-republic-api"
main = "src/index.js"
compatibility_date = "2024-10-01"
workers_dev = true

# 若要定時任務可保留，沒用就移除
# [triggers]
# crons = ["*/10 * * * *"]

# === D1 綁定 ===
[[d1_databases]]
binding = "DATABASE"
database_name = "image-db"
# ⚠️ 填入你剛剛確認到的 D1 Database ID
database_id = "243fe99c-70d9-4d4d-89e7-d3dd3b58dadf"

# === R2 綁定 ===
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "my-images-bucket"

[vars]
MAX_IMAGE_MB = "20"     # 後台限制上傳大小（MB）

# === （可選）把網域路由寫進程式碼，或維持你目前儀表板綁定亦可 ===
# [[routes]]
# pattern = "image.wedo.pet/*"
# zone_name = "wedo.pet"
