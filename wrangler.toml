# ========== Worker 基本設定 ==========
name = "pet-republic-api"
main = "src/index.js"
compatibility_date = "2024-10-01"
workers_dev = true

# ========== R2 連線 ==========
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "my-images-bucket"

# ========== D1 連線 ==========
[[d1_databases]]
binding = "DATABASE"
database_name = "image-db"
# database_id 會在部署時自動填入

# ========== 一般變數 ==========
[vars]
# 上傳圖片大小上限（MB）
MAX_IMAGE_MB = "20"

# ========== 定時觸發（自動同步 Airtable） ==========
[triggers]
# 每 30 分鐘同步一次（可改成 */10 * * * * 代表每 10 分鐘）
crons = ["*/30 * * * *"]
