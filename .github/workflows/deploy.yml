name: Deploy Product API Worker

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      - name: Install dependencies
        run: npm install

      # 部署 Worker
      - name: Deploy Worker
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      # 設定 Worker 執行時所需的 Secret
      - name: Set Worker Secrets
        run: |
          echo ${{ secrets.AIRTABLE_API_TOKEN }} | npx wrangler secret put AIRTABLE_API_TOKEN
          echo ${{ secrets.USERNAME }} | npx wrangler secret put USERNAME
          echo ${{ secrets.PASSWORD }} | npx wrangler secret put PASSWORD
          echo ${{ secrets.DOMAIN }} | npx wrangler secret put DOMAIN
          echo ${{ secrets.AIRTABLE_BASE_ID }} | npx wrangler secret put AIRTABLE_BASE_ID         # <-- [新] 新增這一行
          echo ${{ secrets.AIRTABLE_TABLE_NAME }} | npx wrangler secret put AIRTABLE_TABLE_NAME # <-- [新] 新增這一行
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
