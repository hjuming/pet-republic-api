name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      AIRTABLE_API_TOKEN: ${{ secrets.AIRTABLE_API_TOKEN }}
      AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
      AIRTABLE_TABLE_NAME: ${{ secrets.AIRTABLE_TABLE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: npm install
        run: npm install

      - name: Show wrangler.toml & whoami
        shell: bash
        run: |
          echo "===== wrangler.toml ====="
          cat wrangler.toml || true
          echo "========================="
          npx wrangler --version
          npx wrangler whoami || true

      - name: Upload Worker secrets (optional)
        shell: bash
        run: |
          set -euo pipefail
          put_secret() {
            local NAME="$1"; local VALUE="${!1:-}"
            if [ -n "${VALUE}" ]; then
              echo "Uploading secret ${NAME}..."
              echo -n "${VALUE}" | npx wrangler secret put "${NAME}" --env production --config wrangler.toml
            else
              echo "Skipping ${NAME} (not set)"
            fi
          }
          put_secret AIRTABLE_API_TOKEN
          put_secret AIRTABLE_BASE_ID
          put_secret AIRTABLE_TABLE_NAME
          put_secret USERNAME
          put_secret PASSWORD

      - name: D1 list
        shell: bash
        run: npx wrangler d1 list --env production --config wrangler.toml

      - name: D1 ping (by name)
        shell: bash
        run: |
          npx wrangler d1 execute image-db \
            --command "SELECT 'ok' AS ping;" \
            --remote \
            --env production \
            --config wrangler.toml

      # ✅ 正確的 migrations apply：只有位置參數 + env/config/remote
      - name: Apply D1 migrations
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d "migrations" ]; then
            echo "⚠️  No migrations/ directory. Skipping migrations."
            exit 0
          fi
          npx wrangler d1 migrations apply image-db \
            --remote \
            --env production \
            --config wrangler.toml

      - name: Deploy Worker
        shell: bash
        run: npx wrangler deploy --env production --config wrangler.toml
