name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'  # 先關掉，等有 package-lock.json 再開

      - name: Install deps
        run: npm install

      - name: Deploy with Wrangler
        run: npx wrangler deploy

      # （可選）自動上傳 Secrets；已設在 Dashboard 可移除
      - name: Set secrets (optional)
        if: always()
        run: |
          if [ -n "${{ secrets.USERNAME }}" ]; then echo "${{ secrets.USERNAME }}" | npx wrangler secret put USERNAME --yes; fi
          if [ -n "${{ secrets.PASSWORD }}" ]; then echo "${{ secrets.PASSWORD }}" | npx wrangler secret put PASSWORD --yes; fi
          if [ -n "${{ secrets.AIRTABLE_API_TOKEN }}" ]; then echo "${{ secrets.AIRTABLE_API_TOKEN }}" | npx wrangler secret put AIRTABLE_API_TOKEN --yes; fi
          if [ -n "${{ secrets.AIRTABLE_BASE_ID }}" ]; then echo "${{ secrets.AIRTABLE_BASE_ID }}" | npx wrangler secret put AIRTABLE_BASE_ID --yes; fi
          if [ -n "${{ secrets.AIRTABLE_TABLE_NAME }}" ]; then echo "${{ secrets.AIRTABLE_TABLE_NAME }}" | npx wrangler secret put AIRTABLE_TABLE_NAME --yes; fi
